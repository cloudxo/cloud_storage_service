box: golang
build:
  steps:
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
          go get -t ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./... -v 

    # Build the project
    - script:
        name: go build
        code: |
        CGO_ENABLED=0 go build -a -ldflags '-s' -installsuffix cgo -o cloud_storage_service .

    # Copy binary to a location that gets passed along to the deploy pipeline
    - script:
        name: copy binary
        code: cp cloud_storage_service "$WERCKER_OUTPUT_DIR"
