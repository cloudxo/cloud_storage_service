box: golang
build:
  steps:
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
          go get -t ./...

    # Test the project
    - script:
        name: go test
        code: |
          GOOGLE_STORAGE_BUCKET="lileiotest" GOOGLE_STORAGE_PROJECT_ID="grpc-149412" GOOGLE_STORAGE_LOCATION="eu" make test

    # Build the project
    - script:
        name: go build
        code: |
          CGO_ENABLED=0 go build -a -ldflags '-s' -installsuffix cgo -o cloud_storage .

    # Copy binary to a location that gets passed along to the deploy pipeline
    - script:
        name: copy binary
        code: cp cloud_storage "$WERCKER_OUTPUT_DIR"

deploy:
  box: golang
  steps:
    - internal/docker-scratch-push:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        tag: latest
        repository: lileio/cloud_storage
        registry: https://registry.hub.docker.com
        cmd: ./cloud_storage
        ports: "8000"
